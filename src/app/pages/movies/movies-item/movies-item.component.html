<div
  class="movies-item"
  (mouseenter)="play()"
  (mouseleave)="stop()"
  [class.active]="playing"
>
  <div class="movies-item--wrapper">
    <a [routerLink]="['/player', movie.id]" class="movies-item--link"></a>
    <img [src]="movie.thumb" alt="" />
    <video #videoEl>
      <source [src]="movie.mp4" type="video/mp4" />
      You don't have a support to this feature! Please, upgrade your browser.
    </video>
    <div class="movies-item--infos">
      <button type="button">
        <!-- play -->
        <svg viewBox="0 0 448 512" class="icon-play">
          <path
            fill="currentColor"
            d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"
          ></path>
        </svg>
        <!-- pause -->
        <svg viewBox="0 0 448 512" class="icon-pause">
          <path
            d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"
          ></path>
        </svg>
      </button>
      <h4>{{ movie.title }}</h4>
      <ol>
        <li class="relevance">{{ movie.relevance }}% relevance</li>
        <li
          class="age"
          [class.blue]="movie.age === 10"
          [class.yellow]="movie.age === 12"
          [class.red]="movie.age === 14"
          [class.black]="movie.age === 18"
        >
          {{ movie.age }}
        </li>
        <li class="views">{{ movie.views || 0 }} views</li>
      </ol>
    </div>
  </div>
</div>
