<article class="movies-carousel">
  <h6>
    {{ cat.title }}
    <small title="Total category views">{{ cat.views || 0 }} views</small>
  </h6>
  <ul *ngIf="cat.movies.length > 0">
    <li *ngFor="let movie of cat.movies">
      <app-movies-item [movie]="movie"></app-movies-item>
    </li>
    <li></li>
  </ul>
  <span class="movies-carousel-empty" *ngIf="cat.movies.length == 0">
    Nothing here yet!
  </span>
</article>
